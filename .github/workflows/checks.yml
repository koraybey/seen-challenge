name: checks
on:
    pull_request:
concurrency:
    group: checks-${{ github.ref }}
    cancel-in-progress: true
jobs:
    typescript:
        name: types
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: buildjet/setup-node@v4
              with:
                  node-version: 18
                  cache: 'yarn'
            - name: prepare
              run: yarn --prefer-offline
            - name: check typescript
              run: yarn tsc
    lint:
        name: eslint
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: buildjet/setup-node@v4
              with:
                  node-version: 18
                  cache: 'yarn'
            - name: prepare
              run: yarn
            - name: eslint
              run: yarn lint
    test:
        name: tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: buildjet/setup-node@v4
              with:
                  node-version: 18
                  cache: 'yarn'
            - name: prepare
              run: yarn
            - name: test
              run: yarn test
    build:
        name: build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: buildjet/setup-node@v4
              with:
                  node-version: 18
                  cache: 'yarn'
            - name: prepare
              run: yarn
            - name: test
              run: yarn build
